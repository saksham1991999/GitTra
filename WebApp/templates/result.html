{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block extra_stylesheet %}
{% endblock extra_stylesheet %}

{% block content %}

<div class="container">
    <div class="text-center">
    <img src="{% static 'images/gittralogo.png' %}" class="img-fluid" alt="Italian Trulli">
    </div>

    <div class="jumbotron jumbotron-fluid text-center">
        <p class="lead">
        <a class="btn btn-primary btn-md" href="https://github.com/saksham1991999/MLH-Hackathon-1" role="button">Learn more About the project</a>
        </p>
    </div>

    <div class="container">
        <hr class="my-4">
    </div>
    <h2>Results from Gittra:</h2>
    <!-- result area -->
    <div class="container text-center">
        <div class="row justify-content-sm-center">
            <label>Repository:
                {% if repository.url %}
                    {{ repository.url}}
                {% else %}
                    {{ repository.file }}
                {% endif %}</label>
            <p id="repoName"></p>
        </div>
        <div class="row justify-content-sm-center">
            <label>Language: {{ repository.language }}</label>
            <p id="language"></p>
        </div>
        <!-- <div class="row justify-content-sm-center"> -->
        <a href="{{ repository.directory }}"><button type="submit" class="btn btn-primary btn-md">Download files</button></a>
        <!-- </div> -->
    </div>


    <div class="container">
        <hr class="my-4">
    </div>
</div>

{% endblock content %}


{% block extra_scripts %}

{% endblock extra_scripts %}
